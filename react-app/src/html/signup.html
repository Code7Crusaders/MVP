<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
  <div class="box">
      <form id="signupForm" method="post">
          <p class="signupTitle">Registrati</p>
          <p class="avviso"><span lang="en">Username</span> e <span lang="en">password</span></p>
          <fieldset>
          <label for="signupUsername"><span lang="en">Username:</span></label>
          <input class="casellaTesto" placeholder="Username" id="signupUsername" type="text" name="signupUsername" maxlength="50">
          </fieldset>
          <fieldset>
          <label for="signupEmail"><span lang="en">Email:</span></label>
          <input class="casellaTesto" placeholder="Email" id="signupEmail" type="email" name="signupEmail" maxlength="50">
          </fieldset>
          <fieldset>
          <label for="signupPassword"><span lang="en">Password:</span></label>
          <input class="casellaTesto" placeholder="Password" id="signupPassword" type="password" name="signupPassword" maxlength="50">
          </fieldset>
          <input id="button" type="submit" value="Registrati">
          
      </form>
      <a class="avviso" href="login.html">Clicca qui fare <span lang="en">login</span></a>  
  </div>
  
  <script src="../js/functions.js"></script>
  <script src="../js/signupFormValidation.js"></script>
  </body>
</html>
