<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="box">
      <form id="loginForm" method="post"> 
          <h2 class="loginTitle">Accedi</h2>
          <p>Inserisci i tuoi dati</p>
          <fieldset>
          <label for="loginUsername"><span lang="en">Username:</span></label>
          <input class="casellaTesto" placeholder="Username" id="loginUsername" type="text" name="loginUsername" maxlength="50">
          </fieldset>
          <fieldset>
          <label for="loginPassword"><span lang="en">Password:</span></label>
          <input class="casellaTesto" placeholder="Password" id="loginPassword" type="password" name="loginPassword" maxlength="50">
          </fieldset>
          <input id="button" type="submit" value="Accedi">
      </form>
      <a href="signup.html">Clicca qui per registrarti</a>
  </div>
  <script src="../js/functions.js"></script>
  <script src="../js/loginFormValidation.js"></script>
  </body>
</html>
